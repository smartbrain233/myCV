<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>个人简历</title>
		<link rel="stylesheet" href="css/swiper-3.4.2.min.css" />
		<link rel="stylesheet" href="css/animate.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide" id="slide1">
        	<img class="slide1-bg" src="img/slider1-bg.jpg">
        		<h1 class="slide1-tit">我的简历</h1>
        		<ul class="ani slide1-list" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
        			<li><a href="javascript:void(0)">个人信息</a></li>
        			<li><a href="javascript:void(0)">职业技能</a></li>
        			<li><a href="javascript:void(0)">作品展示</a></li>
        			<li><a href="javascript:void(0)">联系方式</a></li>
        		</ul>
        </div>
        
        <div class="swiper-slide" id="slide2" >
        	<h3 class="ani slide2-tit" swiper-animate-effect="customAniOne" swiper-animate-duration="1s" swiper-animate-delay="0.3s">个人信息</h3>
        	<ul class="ani slide2-list" swiper-animate-effect="customAniTwo" swiper-animate-duration="1.5s" swiper-animate-delay="0.2s">
        		<li>姓名：王奇超</li>
        		<li>性别：男</li>
        		<li>生日：1994/08/15</li>
        		<li>毕业学校：浙江大学城市学院</li>
        		<li>专业：电子信息工程</li>
        		<li>学历：本科</li>
        	</ul>
        	<img class="ani slide2-img" src="img/slider3-icon.jpg" swiper-animate-effect="zoomInUp" swiper-animate-duration="1.5s" swiper-animate-delay="0.6s">
        </div>
        
        <div class="swiper-slide" id="slide3">
        	<h3 class="slide3-tit">职业技能</h3>
      
        	<ul class="slide3-list">
        		<li class="htmlSkill"><i class="ani" swiper-animate-effect="customAniThree" swiper-animate-duration="0.6s" swiper-animate-delay="0.2s"></i></li>
        		<li class="slide3-txt">html</li>
        		<li class="cssSkill"><i class="ani" swiper-animate-effect="customAniThree" swiper-animate-duration="0.6s" swiper-animate-delay="0.2s"></i></li>
        		<li class="slide3-txt">css</li>
        		<li class="jsSkill"><i class="ani" swiper-animate-effect="customAniThree" swiper-animate-duration="0.6s" swiper-animate-delay="0.2s"></i></li>
        		<li class="slide3-txt">javascript</li>
        		<li class="ajaxSkill"><i class="ani" swiper-animate-effect="customAniThree" swiper-animate-duration="0.6s" swiper-animate-delay="0.2s"></i></li>
        		<li class="slide3-txt">ajax+node</li>
        	</ul>
        	<ul class="slide3-img">
        		<li><img src="img/ps.jpg" /><span>熟悉ps的基本操作</span></li>
        		<li><img src="img/jquery.jpg"/><span>会用jquery等框架实现网页的脚本功能</span></li>
        	</ul>
        </div>
        <div class="swiper-slide" id="slide4">
        <h3 class="ani slide4-tit" swiper-animate-effect="rotateOutUpLeft" swiper-animate-duration="1.2s" swiper-animate-delay="0.6s">作品展示</h3>
        <div class="swiper-container2">
    <div class="swiper-wrapper">
        <div class="swiper-slide object" style="background: url(img/object0.png) no-repeat center top;background-size:100% 100% ;width: 2rem;height: 3rem;"><img src="img/object0.png" style="display: none;" /></div>
        <div class="swiper-slide object" style="background: url(img/object1.png) no-repeat center top;background-size:100% 100% ;width: 2rem;height: 3rem;"><img src="img/object1.png" style="display: none;" /></div>
        <div class="swiper-slide object" style="background: url(img/object2.png) no-repeat center top;background-size:100% 100% ;width: 2rem;height: 3rem;"><img src="img/object2.png" style="display: none;" /></div>
       	<div class="swiper-slide object" style="background: url(img/object3.png) no-repeat center top;background-size:100% 100% ;width: 2rem;height: 3rem;"><img src="img/object3.png" style="display: none;" /></div>
    </div>
   
</div>
    </div>
        <div class="swiper-slide" id="slide5">
        		<h3 class="ani slide5-tit" swiper-animate-effect="swing" swiper-animate-duration="1.2s" swiper-animate-delay="0.6s">请联系我</h3>
        		<ul class="slide5-list">
        			<li>电话：XXXXXXXXXX</li>
        			<li>QQ:XXXXXXXXXX</li>
        			<li>请联系我吧</li>
        		</ul>
        		<span class="ani slide5-text" swiper-animate-effect="zoomInUp" swiper-animate-duration="1.5s" swiper-animate-delay="0.2s">我追求着新的生活，新的希望</span>
        </div>
    </div>
    
 	
        <!-- 如果需要导航按钮 -->
    
    <div class="swiper-button-next"></div>
    <!-- 如果需要滚动条 -->
    <div class="swiper-scrollbar"></div>
</div>
		<script type="text/javascript" src="js/zepto_1.2.0.js" ></script>
		<script src="js/swiper.animate1.0.2.min.js" ></script>
		<script src="js/swiper-3.4.2.jquery.min.js"></script>
		<script src="js/fontAuto.js"></script>
		
   <script>
   		var objectNodes=$("#slide4 .object");
   		objectNodes.click(function(event){
   			console.log($(this).find("img"));
   			$(this).find("img").show();
   			$(this).find("img").addClass("objectImg");
   			//console.log(objNum);
   		});	
   		$("#slide4 .object img").click(function(event){
   			
   			event.stopPropagation();
   			//console.log($(this));
   			$(this).hide();
   			//imgNode.addClass("objectImg");
   			/*imgNode.css({"width": "4rem","height": "6rem","position": "absolute","left": "50%","top": "-1rem","z-index": "99","margin-left":"-2rem"});*/
   			//console.log($(this));
   			//console.log(imgNode);
   		});
   		
        window.onload=function(){
        var mySwiper = new Swiper('.swiper-container',{  
            direction: 'horizontal',
    loop: true,
    // 如果需要滚动条
    scrollbar: '.swiper-scrollbar',
    // 如果需要前进后退按钮
    nextButton: '.swiper-button-next',
    
    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    swiperAnimateCache(swiper); //隐藏动画元素 
    swiperAnimate(swiper); //初始化完成开始动画
  }, 
 	onSlideChangeEnd: function(swiper){ 
    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  } 
        }); 
        $(".slide1-list li").click(function(){
   		var pos=$(this).index();
   		console.log(pos);
   		mySwiper.slideTo(pos+2,1000);
   	})
        }
       	var mySwiper2 = new Swiper('.swiper-container2',{
       	nested:true,
       	resistanceRatio: 0,
       	direction: 'horizontal',
       	effect : 'cube',
		cube: {
		  slideShadows: true,
		  shadow: true,
		  shadowOffset: 100,
		  shadowScale: 0.6
		}
       	})
   </script>
	</body>
</html>
